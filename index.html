<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="div">
            <img class="logo" src="./images/Asset1.png">

        </div>
        <div class="menu">
            <p class="p">BANK</p>
            <p class="p">BUSINESS</p>
            <p class="p">INVESTMENTS</p>
            <p class="p">INSURANCE</p>
            <p class="p">MOBILE</p>
            <p class="p">TRAVELS</p>
            <p class="p">ENTERTAINMENT</p>
        </div>
        <div class="button">
            <b>Log In</b>
        </div>
    </div>
    <div class="body">
        <div>
            <h1><b>Online currency converter</b></h1>
        </div>
        <div class="convertor">
            <div class="left">
                <p  class="text">I have</p>
                <div class="valyuta">
                    <div class="currency currency2">RUB</div>
                    <div class="currency">USD</div>
                    <div class="currency">EUR</div>
                    <div class="currency currency3">GBP</div>
                </div>
                <div class="box">
                    <input type="number"/>
                    <p class="text2">Currency</p>
                </div>
            </div>
            <div class="right">
                <p class="text">I want to buy</p>
                <div class="valyuta">
                    <div class="currency currency2">RUB</div>
                    <div class="currency">USD</div>
                    <div class="currency">EUR</div>
                    <div class="currency currency3">GBP</div>
                </div>
                <div class="box">
                    <input type="number"/>
                    <p class="text2">Currency</p>
                </div>
            </div>
        </div>
    </div>
    
<script src="./main.js"></script>
</body>
</html>
